server.port=90
spring.datasource.url=jdbc:mysql://192.168.1.121:13007/filemanage?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
